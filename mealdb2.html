<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="mt-4">
    <h1 class="text-center">Search Your Favourite Meal</h1>
    <section>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control rounded" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="getSearchValue()" class="btn btn-outline-secondary ms-1 rounded" type="button" id="button-search">Button</button>
          </div>
    </section>

    <!-- display single meal detail -->
        <section id="single-details" class="w-25 mx-auto">

        </section>

    <!-- display search result -->
    <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
            
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/mealdb2.js"></script>
</body>
</html>
